<!doctype html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"
            integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"
            integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ"
            crossorigin="anonymous"></script>
    <script type="text/javascript" src="http://code.jquery.com/jquery-latest.js"></script>
    <title>{{ title }}</title>
</head>
<body style="background-color: rgba(255, 97, 97, 0.2); height: 100%">
<!-- Begin page content -->
<header style="max-width: 100%;">
    <nav class="navbar navbar-expand-lg bg-danger">
        <a href="/">
            <img src="{{url_for('static', filename='images/main-application.png')}}" alt="Histore" width="40"
                 height="30">
        </a>
        <div class="container-fluid" style="padding-top: 0;">
            <a class="navbar-brand active" href="/">Главная</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page"
                           href="/main/personalities">Личности</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/main/events_dates">События и даты</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page"
                           href="/main/concepts">Понятия</a>
                    </li>
                </ul>
                <form class="d-flex" role="search" method="post">
                    <input name='text' class="form-control me-2" type="search" required placeholder="Search"
                           aria-label="Search"/>
                    <button class="btn btn-outline-success text-white border-white" type="submit">Поиск
                    </button>
                </form>
            </div>
        </div>
    </nav>
</header>
<div>
    <main class="main">
        {% block content %}{% endblock %}
    </main>
</div>
<div class="bg-danger foot">
    <footer>
        <a href="/">
            <img src="{{url_for('static', filename='images/main-application.png')}}" alt="Histore" width="40"
                 height="30">
        </a>
        <a href="/">Главная</a>
        <a href="/main/personalities">Личности</a>
        <a href="/main/events_dates">События и даты</a>
        <a href="/main/concepts">Понятия</a>
    </footer>
</div>
</body>
</html>
